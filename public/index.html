<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rancho:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bs-font-sans-serif: "Rancho", sans-serif;
      }
      body {
        background-color: #d4bb91;
        /*background-color: #f0e2cd;*/
      }
      .container {
        background-color: #fff8e8;
      }

      @media (min-width: 576px) {
        .card {
          border: 0;
          box-shadow: rgb(0 0 0 / 5%) 0px 10px 20px;
          border-radius: 40px;
          background-color: #af884a;
        }

        .card-img-top {
          width: 100%;
          height: 20vw;
          object-fit: cover;
          padding: 15px;
          background-color: rgb(20, 17, 17);
        }

        .card-body:hover {
          background-color: burlywood;
          color: black;
        }
      }
    </style>
    <title>Felicia Diaries</title>
  </head>
  <body>
    <div class="container mx-auto mt-5">
      <nav class="navbar bg-ligt navbar-light">
        <div class="container-fluid">
          <span class="navbar-brand fw-bold"
            ><h1>Felicia Diaries<i class="bi bi-journal-text"></i></h1
          ></span>

          <span class="nav-link border rounded-pill bg-light">
            <i class="bi bi-file-person-fill"></i>
            <span id="balance">0</span>
            cUSD
          </span>
        </div>
      </nav>
      <div class="alert alert-warning sticky-top mt-2" role="alert">
        <span id="notification"> retriving data...</span>
      </div>

      <div class="mb-4" style="margin-top: 4em" id="con">
        <a
          class="btn btn-dark rounded-pill"
          data-bs-toggle="modal"
          data-bs-target="#addModal"
        >
          Write your story <i class="bi bi-emoji-smile"></i>
        </a>
      </div>
      <main id="marketplace" class="row">
        <h5>Loading Available Stories ...</h5>
      </main>
    </div>
    <!--Modal-->
    <div
      class="modal fade"
      id="addModal"
      tabindex="-1"
      aria-labelledby="newStoryModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newStoryModalLabel">
              Dear Diary <i class="bi bi-chat-dots"></i>
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <form>
              <div class="form-row">
                <div class="col">
                  <input
                    type="text"
                    id="newStoryTitle"
                    class="form-control mb-2"
                    placeholder="Enter title of event"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    id="newImgUrl"
                    class="form-control mb-2"
                    placeholder="Enter image link"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    id="newStoryDescription"
                    class="form-control mb-2"
                    placeholder="Describe the event"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-light border"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-dark"
              data-bs-dismiss="modal"
              id="newStoryBtn"
            >
              post story
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--/Modal-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/ethereum-blockies@0.1.1/blockies.min.js"></script>
  </body>
</html>
